<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de contacto</title>
</head>

<body>
  <h1>Contacto</h1>

  <form action="https://reqres.in/api/users?page=2" method="get" autocomplete="off">
    <!-- opcional -->
    <fieldset>
      <legend>Datos Personales</legend>
      <!-- opcional -->

      <label for="fname">Nombre</label>
      <input id="fname" type="text" name="user_fname" required />

      <label for="lname">Apellido</label>
      <input id="lname" type="text" name="user_lname" required />

      <label for="city">Ciudad</label>
      <select name="user_city" id="city">
        <option value="madrid">Madrid</option>
        <option value="barcelona">Barcelona</option>
        <option value="valencia">Valencia</option>
        <option value="granada">Granada</option>
      </select>
      <br />
      <br />
      <label for="user">Nombre de usuario</label>
      <input id="user" type="text" name="user_name" />

      <label for="email">Email</label>
      <input id="email" type="email" name="user_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" />

      <label for="pwd">Contraseña</label>
      <input id="pwd" type="password" name="user_pwd" pattern="[A-Za-z0-9]{4,10}"
        placeholder="Entre 4 y 10 caracteres" />
      <br />
      <br />
      <label for="date">Fecha de nacimiento</label>
      <input id="date" type="date" name="user_date" />

      <label for="vip">¿Quieres ser cliente VIP?</label>
      <input id="vip" type="checkbox" name="vip-select" />
      <br />
      <br />
      <label for="message">Mensaje</label>
      <br />
      <textarea id="message" name="user_message" cols="50" rows="10" placeholder="Escribe aquí tu mensaje"></textarea>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</body>

</html>
